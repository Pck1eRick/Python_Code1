<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 style="text-align:center">Scrapping</h2>

<div class="container">
  <div class="row m-5">
    <div class="col-md-6">
      <form method="POST" action="/">
        {% csrf_token %}
        <input class="form-control" name="page" type="text" placeholder="Enter your link">
      </form>
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <div class="col-md-1">
        <button class="btn btn-warning" type="submit">Clear</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
        {% for i in data_values %}
          <tbody>
            <tr>
              <th scope="row">{{i.id}}</th>
              <td>{{i.stringname}}</td>
              <td>{{i.address}}</td>
            </tr>
          </tbody>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

</body>
</html>

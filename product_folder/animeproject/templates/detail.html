{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md=6">
            <img src="{{anime.img.url}}" width="300" height="500">
        </div>
        <div class="col-md-6">
            <h2>{{anime.name}}</h2>
            <h4>{{anime.desc}}</h4>
            <h4>{{anime.year}}</h4>
            <a class="btn btn-warning" href="{% url 'animeapp:update' anime.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'animeapp:delete' anime.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
